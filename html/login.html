<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Sword Edge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0c0a15 0%, #1a1a2e 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .phone-frame {
            max-width: 414px;
            margin: 0 auto;
            min-height: 100vh;
            background: #0c0a15;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logo-container {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .logo i {
            font-size: 40px;
            color: white;
        }
        
        .app-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-subtitle {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .login-form {
            width: 100%;
            max-width: 300px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #cbd5e1;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(71, 85, 105, 0.5);
        }
        
        .divider span {
            padding: 0 12px;
            color: #64748b;
            font-size: 14px;
        }
        
        .social-login {
            display: flex;
            gap: 12px;
        }
        
        .social-button {
            flex: 1;
            padding: 12px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-button:active {
            transform: scale(0.98);
            background: rgba(30, 41, 59, 0.8);
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .register-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: #3b82f6;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #cbd5e1;
        }
        
        .forgot-link {
            font-size: 14px;
            color: #3b82f6;
            text-decoration: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #f87171;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="logo-container">
            <h1 class="app-name">Sword Edge</h1>
            <p class="app-subtitle">Sword Edge Demo System</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage">
                用户名或密码错误，请重试
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input type="text" id="username" class="form-input" placeholder="请输入用户名" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
            </div>
            
            <div class="remember-forgot">
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" class="checkbox">
                    <label for="remember" class="checkbox-label">记住我</label>
                </div>
                <a href="#" class="forgot-link">忘记密码?</a>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                <span>登录</span>
            </button>
        </form>
        
        <div class="divider">
            <span>或</span>
        </div>
        
        <div class="social-login">
            <button class="social-button" onclick="socialLogin('wechat')">
                <i class="fab fa-weixin"></i>
            </button>
            <button class="social-button" onclick="socialLogin('qq')">
                <i class="fab fa-qq"></i>
            </button>
            <button class="social-button" onclick="socialLogin('weibo')">
                <i class="fab fa-weibo"></i>
            </button>
        </div>
        
        <div class="register-link">
            还没有账号? <a href="#" onclick="showRegister()">立即注册</a>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // 简单的验证逻辑
            if (username === 'admin' && password === '123456') {
                // 登录成功，跳转到主页面
                window.location.href = 'index.html';
            } else {
                // 显示错误信息
                errorMessage.style.display = 'block';
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        function socialLogin(platform) {
            // 这里可以添加实际的社交登录逻辑
            alert(`使用${platform}登录功能正在开发中`);
        }
        
        function showRegister() {
            // 这里可以添加注册页面逻辑
            alert('注册功能正在开发中');
        }
        
        // 添加输入框聚焦效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = '#3b82f6';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-label').style.color = '#cbd5e1';
            });
        });
    </script>
</body>
</html>
